{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quacker</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    </head>

    <body>
        <h1>Quacker</h1>
        <form action="/quacker" method="POST">
            <h3>Enter Friend's name and Login credentials to Access:</h3>
            <br>
            <input autofocus="on" class="form-control mx-auto w-auto" type="text" name="name" placeholder="Friend's name" required><br>
            <br>
            <input class="form-control mx-auto w-auto" type="text" name="username" placeholder="Username" required><br>
            <br>
            <input class="form-control mx-auto w-auto" type="text" name="password" placeholder="Password" required>
            <br>
            <br>
            <button type="submit">Log In</button>
        </form>
    </body>

    </html>
{% endblock %}
