<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daffy Ducky's</title>
        <link rel="stylesheet" href="/static/css/bar.css">
        <link href="/static/images/icons/bar.png" rel="icon">
    </head>

    <body>
        <div class="gallery">
            <div class="gallery-item">
                <img src="/static/images/bar/1.png" alt="Picture 1" onclick="openLightbox(this.src)">
            </div>
            <div class="gallery-item">
                <img src="/static/images/bar/2.png" alt="Picture 2" onclick="openLightbox(this.src)">
            </div>
            <div class="gallery-item">
                <img src="/static/images/bar/3.jpg" alt="Picture 3" onclick="openLightbox(this.src)">
            </div>
            <div class="gallery-item">
                <img src="/static/images/bar/4.jpg" alt="Picture 4" onclick="openLightbox(this.src)">
            </div>
            <div class="gallery-item">
                <img src="/static/images/bar/5.png" alt="Picture 5" onclick="openLightbox(this.src)">
            </div>
            <div class="gallery-item">
                <img src="/static/images/bar/6.png" alt="Picture 6" onclick="openLightbox(this.src)">
            </div>
            <div class="gallery-item">
                <img src="/static/images/bar/7.jpg" alt="Picture 7" onclick="openLightbox(this.src)">
            </div>
            <div class="gallery-item">
                <img src="/static/images/bar/8.png" alt="Picture 8" onclick="openLightbox(this.src)">
            </div>
            <div class="gallery-item">
                <img src="/static/images/bar/9.jpg" alt="Picture 9" onclick="openLightbox(this.src)">
            </div>
            <div class="gallery-item">
                <img src="/static/images/bar/10.jpg" alt="Picture 10" onclick="openLightbox(this.src)">
            </div>
            <div class="gallery-item">
                <img src="/static/images/bar/11.jpg" alt="Picture 11" onclick="openLightbox(this.src)">
            </div>
            <div class="gallery-item">
                <img src="/static/images/bar/12.jpg" alt="Picture 12" onclick="openLightbox(this.src)">
            </div>
            <div class="gallery-item">
                <img src="/static/images/bar/13.jpg" alt="Picture 13" onclick="openLightbox(this.src)">
            </div>
            <div class="gallery-item">
                <img src="/static/images/bar/14.jpg" alt="Picture 14" onclick="openLightbox(this.src)">
            </div>
        </div>
        <br>
        <!-- Chat Box -->
        <div id="chat-container">
            <div class="chat-body">
                <!-- Chat messages will be inserted here -->
            </div>
            <div class="chat-footer">
                <input type="text" class="chat-input" placeholder="What can I do for you, buddy?">
                <button id="chatButton" class="chat-send" data-source="bar" onclick="sendMessage()" type="submit"><strong>Barman</strong></button>
            </div>
        </div>

        <!-- Lightbox Container -->
        <div class="lightbox" id="lightbox" style="display:none;">
            <button class="close" onclick="closeLightbox()">&times;</button>
            <img id="lightbox-img" class="lightbox-img" style="display:none;" />
            <video id="lightbox-video" controls style="display:none;"></video>
            <button class="prev" id="prev-btn">&#10094;</button>
            <button class="next" id="next-btn">&#10095;</button>
        </div>

        <script src="/static/script.js"></script>
    </body>

</html>
